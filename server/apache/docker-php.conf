<FilesMatch \.php$>
	SetHandler application/x-httpd-php
</FilesMatch>

DocumentRoot /var/www/html/src
DirectoryIndex main.php

<Directory /var/www>
	Options -Indexes
	AllowOverride All
</Directory>

<VirtualHost *:80>
        DocumentRoot /var/www/html/src
        <Directory /var/www/html/src>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>